apply plugin: 'com.android.application'
apply plugin: 'com.jakewharton.hugo'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.fk07"
        minSdkVersion 10
        targetSdkVersion 21
        versionCode 19
        versionName "2.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            applicationIdSuffix '.debug'
            versionNameSuffix ' BETA'
        }
    }
    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
        exclude 'LICENSE.txt'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:support-v4:22.1.1'
    compile 'com.android.support:appcompat-v7:22.1.1'
    // Dependency Injection
    compile 'com.jakewharton:butterknife:6.1.0'
    // HTML-Parser
    compile 'org.jsoup:jsoup:1.8.1'
    compile('org.simpleframework:simple-xml:2.7.1') { // XML-Utils
        exclude group: 'stax', module: 'stax-api' exclude group: 'xpp3', module: 'xpp3'
    }
    // NavigationDrawer
    compile 'it.neokree:MaterialNavigationDrawer:1.3.3'
    // Sticky list headers
    compile 'se.emilsjolander:stickylistheaders:2.5.2'
    // ORM
    compile 'io.realm:realm-android:0.79.1'
    // Widgets
    compile 'com.amulyakhare:com.amulyakhare.textdrawable:1.0.1'
    compile 'com.afollestad:material-dialogs:0.6.4.1'
    compile 'com.github.alamkanak:android-week-view:1.2.1'
    compile 'com.balysv.materialmenu:material-menu-toolbar:1.5.0'
    compile 'com.github.techfreak:wizardpager:1.0.0'
}
