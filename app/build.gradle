apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.fk07"
        minSdkVersion 10
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:21.0.3'
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.jakewharton:butterknife:6.1.0' // Dependency Injection
    compile 'org.jsoup:jsoup:1.8.1' // HTML-Parser
    compile('org.simpleframework:simple-xml:2.7.1') { // XML-Utils
        exclude group: 'stax', module: 'stax-api' exclude group: 'xpp3', module: 'xpp3'
    }
    compile 'it.neokree:MaterialNavigationDrawer:1.3.1' // NavigationDrawer
    compile 'se.emilsjolander:stickylistheaders:2.5.2' // Sticky list headers
    compile 'io.realm:realm-android:0.79.1' // ORM
}
